<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weatherbox">
            <div class="search">
                <input type="text" readonly>
                <button><img src="/search.png"></button>
            </div>
            <div class="location">
                <img src="/drizzle.png" class="forecast">
                <h1>40C</h1>
                <h2>Texas</h2>
            </div>
            <div id="logistics">
                <div class="col">
                    <div>
                        <img src="/humidity.png" class="windspeed">
                    </div>
                    <div class="humidity">
                        <h2 class="first">50%</h2>
                        <h2>Humidity</h2>
                    </div>
                </div>
                <div class="col2">
                    <div>
                        <img src="/wind.png" class="windspeed">
                    </div>
                    <div class="wind">
                        <h2 class="first">20mph</h2>
                        <h2>Humidity</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
